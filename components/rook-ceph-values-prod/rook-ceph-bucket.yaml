cephObjectStores:
- name: ceph-objectstore
  spec:
    metadataPool:
      failureDomain: host
      replicated:
        size: 3
    dataPool:
      failureDomain: host
      erasureCoded:
        dataChunks: 2
        codingChunks: 1
      parameters:
        bulk: "true"
    preservePoolsOnDelete: true
    gateway:
      port: 80
      instances: 1
      priorityClassName: system-cluster-critical
  storageClass:
    enabled: true
    name: ceph-bucket
    reclaimPolicy: Delete
    volumeBindingMode: "Immediate"
    parameters:
      region: us-east-1
  ingress:
    enabled: false
  route:
    enabled: false
