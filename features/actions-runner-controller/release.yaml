apiVersion: v1
kind: Namespace
metadata:
  name: arc-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: actions-runner-controller
spec:
  interval: 24h
  url: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  ref:
    semver: 0.13.x
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-operator
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: actions-runner-controller
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
