apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deluge
    storage: media-stack
    security: lscr
  name: deluge
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deluge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: deluge
    spec:
      initContainers:
      - image: qmcgaw/gluetun:v3.41.0
        name: gluetun
        restartPolicy: Always
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          capabilities:
            add: ["NET_ADMIN"]
      containers:
      - image: lscr.io/linuxserver/deluge:2.2.0@sha256:5149ae326b3c291d4d30d540bce4658f2f815b19ff43b01bb1f6c5a593ec6b5e
        name: deluge
        ports:
        - name: http
          containerPort: 8112
        - containerPort: 6881
        - containerPort: 6881
          protocol: UDP
        volumeMounts:
        - name: configdir
          mountPath: /config
      volumes:
      - name: configdir
        persistentVolumeClaim:
          claimName: deluge-config-pvc
