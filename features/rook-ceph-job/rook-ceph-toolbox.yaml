apiVersion: batch/v1
kind: Job
metadata:
  name: rook-toolbox-job-template
  namespace: rook-ceph
spec:
  template:
    spec:
      initContainers:
        - name: config-init
          image: docker.io/rook/ceph:v1.19.2@sha256:944a1dd704968cfe8144598cd8df4f30ade304414e170b61c711298f9c9bb9a2
          command: ["/usr/local/bin/toolbox.sh"]
          args: ["--skip-watch"]
          imagePullPolicy: IfNotPresent
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-username
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - name: mon-endpoint-volume
              mountPath: /etc/rook
            - name: ceph-admin-secret
              mountPath: /var/lib/rook-ceph-mon
            - name: rook-config-override
              mountPath: /etc/rook-config-override
              readOnly: true
      containers:
        - name: script
          image: docker.io/rook/ceph:v1.19.2@sha256:944a1dd704968cfe8144598cd8df4f30ade304414e170b61c711298f9c9bb9a2
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
              readOnly: true
          command: []
      volumes:
        - name: ceph-admin-secret
          secret:
            secretName: rook-ceph-mon
            optional: false
            items:
              - key: ceph-secret
                path: secret.keyring
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
              - key: data
                path: mon-endpoints
        - name: rook-config-override
          configMap:
            name: rook-config-override
            optional: true
        - name: ceph-config
          emptyDir: {}
      restartPolicy: Never
