apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ceph-ingress
  labels:
    ingress: local
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ceph.noodoodle.us`)
      services:
        - name: rook-ceph-mgr-dashboard
          namespace: rook-ceph
          port: 7000
