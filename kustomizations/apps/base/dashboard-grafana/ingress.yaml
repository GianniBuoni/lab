apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  labels:
    ingress: local
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.noodoodle.us`)
      services:
        - name: kube-prometheus-stack-grafana
          namespace: monitoring
          port: 80
  tls:
    secretName: tls-secret
