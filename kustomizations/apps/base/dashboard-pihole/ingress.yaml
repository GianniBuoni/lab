apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pihole.noodoodle.us`)
      middlewares:
        - name: pihole-replacepath
        - name: http-ip-allowlist
          namespace: traefik-gateway
      services:
        - name: pihole-web
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pihole-replacepath
spec:
  replacePath:
    path: "/admin"
