apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-ingress
  labels:
    ingress: local
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pihole.noodoodle.us`)
      services:
        - name: pihole-web
          namespace: pihole
          port: 80
  tls:
    secretName: tls-secret
