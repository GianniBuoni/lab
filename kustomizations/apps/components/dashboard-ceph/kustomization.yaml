apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
- target:
    kind: IngressRoute
  patch: |
    - op: add
      path: /spec/routes/0
      value:
        match: Host(`ceph.ts.noodoodle.us`)
        services:
        - name: rook-ceph-mgr-dashboard
          namespace: rook-ceph
          port: 7000
