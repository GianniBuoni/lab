apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
- target:
    kind: IngressRoute
  patch: |
    - op: add
      path: /spec/routes/0
      value:
        match: Host(`grafana.ts.noodoodle us`)
        services:
        - name: kube-prometheus-stack-grafana
          namespace: monitoring
          port: 80
