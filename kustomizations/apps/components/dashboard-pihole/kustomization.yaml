apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
- target:
    kind: IngressRoute
  patch: |
    - op: add
      path: /spec/routes/0
      value:
        match: Host(`pihole.ts.noodoodle.us`)
        services:
        - name: pihole-web
          namespace: pihole
          port: 80
