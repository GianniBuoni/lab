apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

secretGenerator:
  - name: tls-secret
    type: kubernetes.io/tls
    namespace: traefik-gateway
    files:
      - tls.crt=tls.enc.crt
      - tls.key=tls.enc.key

patches:
  - target:
      kind: IngressRoute
    patch: |
      - op: add
        path: /metadata/namespace
        value: traefik-gateway
      - op: add
        path: /spec/tls
        value:
          secretName: tls-secret
  - target:
      kind: IngressRoute
      name: ceph-ingress
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`ceph.dev.local`)
  - target:
      kind: IngressRoute
      name: grafana-ingress
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`grafana.dev.local`)
  - target:
      kind: IngressRoute
      name: traefik-ingress
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`traefik.dev.local`)
  - target:
      kind: IngressRoute
      name: pihole-ingress
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`pihole.dev.local`)
